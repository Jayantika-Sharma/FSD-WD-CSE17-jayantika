<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Background & Link Styles Example</title>
<link rel="icon" type="image/x-icon"
    href="https://www.fandom.com/f2/assets/favicons/favicon-16x16.png?v=c61f4d5587627115ba1c6d9e49e500f6d1a37db3">

<style>
body {
  background-image: url("https://img.freepik.com/free-photo/3d-rendering-hexagonal-texture-background_23-2150796421.jpg?semt=ais_hybrid&w=740&q=80");
  background-repeat: no-repeat;
  background-size: cover;         
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;}
a:link { color: yellow;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;}
a:visited {
  color: orange;}
a:hover {
  color: red;
  text-decoration: underline;
  transition: 0.3s;
}
a:active {
  color: lime;}
</style>
</head>
<body>
  <h1>CSS</h1>
  <h2>Observe:</h2>
  <p>
    <a href="https://www.google.com" target="_blank">Google</a> |
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> |
    <a href="./Home.html" target="_blank">Website</a>
  </p>
</body>
</html>
