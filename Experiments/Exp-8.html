<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors</title>
  <link rel="icon" type="image/x-icon"
    href="https://www.fandom.com/f2/assets/favicons/favicon-16x16.png?v=c61f4d5587627115ba1c6d9e49e500f6d1a37db3">

  <style>
    h1 {
      color: whitesmoke;
      font-family: 'Georgia', serif;
      text-align: center;
    }
    .info {
      font-size: 18px;
      color: #333;
      background-color: #f5f5dc;
      padding: 10px;
      border-radius: 5px;
    }
    #i_d {
      font-style: italic;
      color: #006400;
      background-color: #e0ffe0;
      padding: 10px;
      border-left: 5px solid green;
    }
    body {
      background-image: url('https://www.w3schools.com/w3images/forest.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1>CSS Page</h1>
  <p class="info">
    This paragraph uses the <strong>.info</strong> class style.  
    The class selector is defined in the CSS and applied here by using the <code>class="info"</code> attribute.
  </p>
  <p id="i_d">
    This paragraph uses the <strong>#special</strong> ID style.  
    The ID selector is defined in the CSS and applied here by using the <code>id="special"</code> attribute.
  </p>
</body>
</html>
