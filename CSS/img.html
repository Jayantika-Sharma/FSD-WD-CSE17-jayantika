<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Images</title>
  <style>
.overlay {
position: absolute;
bottom: 100%;
left: 0;
right: 0;
background-color: #008CBA;
overflow: hidden;
width: 100%;
height: 0;
}
transition: .5s ease;
.container:hover .overlay { bottom: 0; height: 100%;
}
.text {
  white-space: nowrap;
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);}
</style>
</head>

<body>
  <h1>Image</h1>
  <hr>
   <img src="./cat.jpg" height=250px style="border-radius:8px">
   <h2>Rounded</h2>
   <hr>
   <img src="./cat.jpg" height=250px style="border-radius:50%">
   <h2>Circle</h2>
   <hr>
   <img src="./cat.jpg" height=250px style="border: 7px solid #ddd;
   border-radius:15px;padding: 5px">
   <h2>Thumbnail</h2>
   <hr>
   <img src="./cat.jpg" height=250px style="border-radius:50%;filter:grayscale(90%)">
   <h2>Filter-Grayscale(90%)</h2>
   <hr>
   
   <img src="./cat.jpg" height=250px style="border-radius:50%;filter:invert(10)">
   <h2>Filter=Invert(10)</h2>
   <hr>
   <div class="container">
     <img src="./cat.jpg" height=250px style="border-radius:50%;filter:invert(10);display:block">
       <div class="overlay">
         <div class="text">
           HAPPY BIRTHDAY
         </div>
       </div>
   </div>
   <h2>Overlay</h2>
   <hr>
    <img src="./cat.jpg" height=250px style="border-radius:50%;transform:scaleX(-1)">
   <h2>Flip</h2>
   <hr>
    <img src="./cat.jpg" height=250px style="border-radius:50%;transform:rotate(30deg)">
   <h2>Rotate</h2>
   <hr>
    <img src="./cat.jpg" height=250px style="border-radius:50%;transform:skewY(10deg)">
   <h2>Skew</h2>
   <hr>
   <div style="width: 250px;
background-color: white;
box-shadow: 0 14px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
margin-bottom: 25px;">
     <img src="./cat.jpg" height=250px style="border-radius:8px">
     <div style="text-align: center;
  padding: 10px 20px;">
       <p>HAPPY BIRTHDAY</p>
     </div>
   </div>
  <hr>
<img src="./cat.jpg" height=250px style="border-radius:50%;display:block;margin:auto">
<h2>Centre</h2>
<hr>
  
</body>

</html>
